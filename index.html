<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div id="imageDesign" class="divs" >
      
    </div>
    <div id="contents" class="divs">
      <h1>Stay updated!</h1>
      <span>Join 60,000+ product managers receiving monthly updates on:</span>
      <div class="list-container">
        <li>
          <img src="/assets/images/icon-list.svg" alt="">
          <span>Product discovery and building what matters</span>
        </li>
        <li>
          <img src="/assets/images/icon-list.svg" alt="">
          <span>Measuring to ensure updates are a success</span>
        </li>
        <li>
          <img src="/assets/images/icon-list.svg" alt="">
          <span>And much more!</span>
        </li>
      </div>
      <div class="form">
        <div class="label-email">
          <div class="spans">
            <span>Email address</span>
            <span class="error"></span>
          </div>
          <input type="email" name="" id="" placeholder="email@company.com">
        </div>
        <button id="btn">Subscribe to monthly newsletter</button>
      </div>
      
    
    </div>
  </div>
</body>
</html>
